<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impossible Tic-Tac-Toe</title>
    <link href="/style.css" rel="stylesheet" />
    <link href="/queries.css" rel="stylesheet" />
    <link href="./assets/logo1.png" rel="icon" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> 
    <link rel="preload" href="./assets/explosion.gif" as="image" type="image/gif" crossorigin="anonymous"> 
    <link rel="preload" href="./assets/lose1.mp3" as="audio" type="audio/mp3" crossorigin="anonymous"> 
    <link rel="preload" href="./assets/space_bgm.mp3" as="audio" type="audio/mp3" crossorigin="anonymous"> 
  </head>
  <body>
    <!-- <canvas id="bg"></canvas> -->
    <img class ="expo hidden" alt="explosion" src="./assets/explosion.gif">
    <img class ="expo1 hidden" alt="explosion" src="./assets/explosionfreeze.jpg">
    <img class ="cockpit" alt="spaceship" src="./assets/cockpit.png">
    <h1>The Impossible Tic-Tac-Toe Machine</h1>
    <div class="msg1"></div>
    <div class="box">
      <div class="settings">
        <button class="sett"><ion-icon name="settings-outline"></ion-icon></button>
        <button class="reset"><ion-icon name="refresh-outline"></ion-icon></button>
        <div class="empty"></div>
        <button class="tok O">O</button>
        <button class="tok X">X</button><br/>
      </div>
      
      <div class="matrix">
        <button class="cell _11">.</button>
        <button class="cell _12">.</button>
        <button class="cell _13">.</button><br>

        <button class="cell _21">.</button>
        <button class="cell _22">.</button>
        <button class="cell _23">.</button><br>

        <button class="cell _31">.</button>
        <button class="cell _32">.</button>
        <button class="cell _33">.</button>
      </div>
    </div>
      <div class="popReset">
        <div class="popResetText">Play Again</div>
        <button class="reset2"><ion-icon name="refresh-outline"></ion-icon></button>
      </div>
    <div class="overlay hidden"></div>
    <audio id="bgm">
      <source src="./assets/space_bgm.mp3">
    </audio>
    <audio id="lose">
      <source src="./assets/lose1.mp3">
    </audio>
    <audio id="tie">
      <source src="./assets/tie.wav">
    </audio>
    <audio id="click">
      <source src="./assets/click_cell.wav">
    </audio>
    <audio id="resetSound">
      <source src="./assets/reset.wav">
    </audio>
    <script type= 'module' src="/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
